{% extends "base.html" %}
{% block title %}Health Report{% endblock %}
{% block content %}
<h2>Update Health Report</h2>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>
        {{ form.content.label }}<br>
        {{ form.content() }}<br>
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
